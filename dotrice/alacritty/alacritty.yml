## Set environment variables
env:
  TERM: xterm-256color
  WINIT_X11_SCALE_FACTOR: '1.0'
  LANG: "en_US.UTF-8"
  LC_CTYPE: en_US.UTF-8

window:
  padding:
    x: 7
    y: 8
## cursor
mouse:
  hide_when_typing: true

## font
font:
  normal:
    family: "Iosevka Nerd Font"

  bold:
    family: 'Iosevka Nerd Font'
    style: Bold

  italic:
    family: 'Iosevka Nerd Font'
    style: Italic

  bold_italic:
    family: 'Iosevka Nerd Font'
    style: Bold Italic

  size: 9.0

## Cursor
cursor:
  style:
    shape: Block
    blinking: On
    unfocused_hollow: true

## Live config reload
live_config_reload: true

colors:
  # Default colors
  primary:
    background: '#282a36'
    foreground: '#f8f8f2'

  # Cursor colors
  cursor:
   text: '#3B4252'
   cursor: '#FFFFFF'

  # Normal colors
  normal:
    black: '#000000'
    red: '#ff5555'
    green: '#50fa7b'
    yellow: '#f1fa8c'
    blue: '#caa9fa'
    magenta: '#ff79c6'
    cyan: '#8be9fd'
    white: '#bfbfbf'

  # Bright colors
  bright:
    black: '#575b70'
    red: '#ff6e67'
    green: '#5af78e'
    yellow: '#f4f99d'
    blue: '#caa9fa'
    magenta: '#ff92d0'
    cyan: '#9aedfe'
    white: '#e6e6e6'
theme: Dracula
